{% extends "pageTemplate.html" %}

{% block content %}

<h1>New Pokemon by Type</h1>
<p>This displays how many Pokemon were introduced in a Game by type</p>
<div class="list-group overflow-auto">
    <h4>Games</h4>
    {% for game in Games %}
        <a class="list-group-item list-group-item-action" href="{{url_for('views.newPkmnInfoResult_page', game_name = game[0].replace('/', '%2F'))}}">{{game[0]}}</a>
    {% endfor %}
</div>

{% endblock %}
